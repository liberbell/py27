{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <form method="Post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend>Log in</legend>
            {{ form | crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit">Login</button>
        </div>
    </form>

    <div>
        <small>
            Need an accout? <a href="{% url 'register' %}">Sign Up</a>
        </small>
    </div>
</div>
{% endblock content %}

{% block footer %}
{% endblock footer %}
