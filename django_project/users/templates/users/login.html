{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <form method="Post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend>Join Now!</legend>
            {{ form | crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit">Sign Up</button>
        </div>
    </form>

    <div>
        <small>
            Already have an account? <a href="#">Sign In</a>
        </small>
    </div>
</div>
{% endblock content %}

{% block footer %}
{% endblock footer %}
